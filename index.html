<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer AI Assistant</title>

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ivory-cream': '#FDFBF7',
                        'cow-dung-green': '#4A5D23',
                        'cow-dung-light': '#5C742C',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-ivory-cream text-gray-800 font-sans antialiased min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="w-full p-6 flex justify-between items-center max-w-6xl mx-auto">
        <div class="flex items-center gap-2 text-cow-dung-green">
            <i class="fas fa-leaf text-2xl"></i>
            <span class="text-xl font-bold tracking-tight">Growmore</span>
        </div>
        <div class="hidden md:flex gap-6 text-sm font-bold text-cow-dung-green/80">
            <a href="#" class="hover:text-cow-dung-green transition">Home</a>
            <a href="#" class="hover:text-cow-dung-green transition">Saved Reports</a>
        </div>
    </nav>

    <main class="flex-grow flex flex-col items-center w-full max-w-4xl mx-auto px-6 py-4 gap-8">

        <!-- HERO TITLE -->
        <section class="w-full text-center">
            <div class="bg-cow-dung-green text-ivory-cream py-10 px-8 organic-bubble mx-auto relative overflow-hidden max-w-2xl flex flex-col justify-center items-center">
                <div class="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none"
                     style="background-image: radial-gradient(#ffffff 1px, transparent 1px); background-size: 20px 20px;">
                </div>

                <h1 class="text-3xl md:text-5xl font-extrabold relative z-10 leading-tight">
                    Soil Doctor
                </h1>
                <p class="text-ivory-cream/80 mt-2 font-medium relative z-10">
                    Upload soil image & check health
                </p>
            </div>
        </section>

        <!-- STEP 1: IMAGE UPLOAD -->
        <section class="w-full flex flex-col items-center gap-4">
            <button id="imageBtn"
                class="w-32 h-32 md:w-40 md:h-40 rounded-full bg-cow-dung-light text-white text-4xl shadow-2xl flex items-center justify-center hover:bg-cow-dung-green hover:scale-105 transition-all duration-300 pulse-btn border-4 border-ivory-cream ring-4 ring-cow-dung-green/20">
                <i class="fas fa-camera"></i>
            </button>

            <!-- ✅ ADDED: hidden file input for JS -->
            <input
                type="file"
                id="imageInput"
                accept="image/*"
                class="hidden"
            />

            <p class="text-cow-dung-green font-bold text-lg">
                1. Upload Soil Photo
            </p>
        </section>

        <!-- STEP 2: LOCATION -->
        <!-- ✅ ADDED: hidden class so it appears ONLY if GPS denied -->
        <section id="manualSection" class="card w-full transition-all duration-300 hidden">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-cow-dung-green/10 rounded-full flex items-center justify-center text-cow-dung-green">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold text-cow-dung-green">
                            2. Location Details
                        </h3>
                        <p id="locationStatus"
                           class="text-xs text-gray-500 font-semibold">
                            Detecting GPS...
                        </p>
                    </div>
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-6 mb-2">
                <div class="input-group">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2 ml-1">
                        State
                    </label>
                    <select id="stateSelect" class="organic-input">
                        <!-- ✅ FIXED: placeholder not disabled -->
                        <option value="">Select State</option>
                    </select>
                </div>

                <div class="input-group">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2 ml-1">
                        District
                    </label>
                    <select id="districtSelect" class="organic-input">
                        <!-- ✅ FIXED: placeholder not disabled -->
                        <option value="">Select District</option>
                    </select>
                </div>
            </div>

            <button id="confirmLocation"
                class="organic-btn bg-cow-dung-green text-white w-full py-3 font-bold mt-4">
                Confirm Location
            </button>
        </section>

        <!-- STEP 3: ANALYSE -->
        <button id="analyseBtn" disabled
            class="w-full max-w-md organic-btn bg-gray-300 text-gray-500 py-4 text-xl font-bold flex items-center justify-center gap-3 cursor-not-allowed transition-all duration-300 shadow-sm">
            <i class="fas fa-brain"></i> Analyse Soil Health
        </button>

        <!-- SUMMARY SECTION -->
        <section id="summarySection" class="card w-full hidden">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-10 h-10 bg-amber-100 rounded-full flex items-center justify-center text-amber-600">
                    <i class="fas fa-file-alt"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800">
                    Field Report
                </h3>
            </div>

            <div class="bg-ivory-cream p-4 rounded-xl border border-cow-dung-green/10 mb-6">
                <p id="summaryText"
                   class="text-gray-600 leading-relaxed whitespace-pre-line">
                    Report details...
                </p>
            </div>

            <button id="downloadBtn"
                class="organic-btn border-2 border-cow-dung-green text-cow-dung-green w-full py-3 font-bold hover:bg-cow-dung-green hover:text-white flex justify-center items-center gap-2">
                <i class="fas fa-download"></i> Download Report
            </button>
        </section>

    </main>

    <footer class="bg-cow-dung-green text-ivory-cream py-6 text-center mt-auto">
        <p class="text-sm opacity-70">
            &copy; 2025 AgriMind AI
        </p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>

    <!-- ✅ ADDED: button → file input wiring -->
    <script>
        document.getElementById("imageBtn").onclick = () => {
            document.getElementById("imageInput").click();
        };
    </script>

</body>
</html>
